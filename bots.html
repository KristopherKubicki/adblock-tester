<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Detection</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
      :root {
        font-family: "Inter", system-ui, sans-serif;
        font-size: 16px;
        --bg-dark: #111;
        --bg-light: #1e1e1e;
        --accent-green: #16a34a;
        --warn-red: #dc2626;
      }
      body {
        margin: 0;
        padding: 1rem;
        background: var(--bg-dark);
        color: #eee;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        gap: 1rem;
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      nav a {
        color: #eee;
        text-decoration: none;
        font-size: 0.9rem;
      }
      nav a:hover {
        text-decoration: underline;
      }
      h1 {
        margin: 0 0 0.5rem;
        text-align: center;
      }
      #results {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        overflow: hidden;
      }
      #summary {
        text-align: center;
        font-size: 1.25rem;
        font-weight: 700;
        flex-shrink: 0;
      }
      .check {
        background: var(--bg-light);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: flex;
        justify-content: space-between;
      }
      .check {
        transition: filter 0.2s;
      }
      .check:hover {
        filter: brightness(1.04);
      }
      .status.ok {
        color: var(--accent-green);
      }
      .status.fail {
        color: var(--warn-red);
      }
      .badge {
        padding: 0 0.5rem;
        border-radius: 999px;
        color: #fff;
      }
      .badge--ok {
        background: var(--accent-green);
      }
      .badge--fail {
        background: var(--warn-red);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg-dark: #fafafa;
          --bg-light: #fff;
        }
        body {
          color: #111;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Ad Test</a>
      <a href="bots.html">Bots</a>
      <a href="fingerprint.html">Fingerprint</a>
    </nav>
    <h1>Bot Detection</h1>
    <div id="results"></div>
    <div id="summary"></div>
    <script>
      const checks = [
        { name: "navigator.webdriver", fn: () => navigator.webdriver },
        {
          name: "Headless UA",
          fn: () => /HeadlessChrome/i.test(navigator.userAgent),
        },
        { name: "No plugins", fn: () => navigator.plugins.length === 0 },
        {
          name: "Missing languages",
          fn: () => !navigator.languages || navigator.languages.length === 0,
        },
        { name: "Cookies disabled", fn: () => !navigator.cookieEnabled },
        {
          name: "Missing permissions API",
          fn: () => !navigator.permissions,
        },
        { name: "No Chrome object", fn: () => !window.chrome },
        {
          name: "Low hardware cores",
          fn: () =>
            navigator.hardwareConcurrency && navigator.hardwareConcurrency < 2,
        },
        {
          name: "No WebGL",
          fn: () => {
            try {
              const c = document.createElement("canvas");
              return (
                !c.getContext("webgl") && !c.getContext("experimental-webgl")
              );
            } catch (e) {
              return true;
            }
          },
        },
        {
          name: "Software WebGL renderer",
          fn: () => {
            try {
              const c = document.createElement("canvas");
              const gl =
                c.getContext("webgl") || c.getContext("experimental-webgl");
              if (!gl) return false;
              const dbg = gl.getExtension("WEBGL_debug_renderer_info");
              const renderer = dbg
                ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)
                : gl.getParameter(gl.RENDERER);
              return /swiftshader|software/i.test(renderer);
            } catch (e) {
              return false;
            }
          },
        },
        {
          name: "Touch on desktop",
          fn: () =>
            "ontouchstart" in window &&
            !/Mobi|Android|iP(hone|ad)/i.test(navigator.userAgent),
        },
      ];
      const resultsEl = document.getElementById("results");
      const summaryEl = document.getElementById("summary");
      let flagged = 0;
      checks.forEach((c) => {
        const row = document.createElement("div");
        row.className = "check";
        const name = document.createElement("span");
        name.textContent = c.name;
        const status = document.createElement("span");
        const res = c.fn();
        if (res) flagged += 1;
        status.textContent = res ? "Yes" : "No";
        status.className =
          "status badge " + (res ? "fail badge--fail" : "ok badge--ok");
        row.appendChild(name);
        row.appendChild(status);
        resultsEl.appendChild(row);
      });
      summaryEl.textContent = `${flagged} suspicious flag${flagged === 1 ? "" : "s"} detected`;
    </script>
  </body>
</html>
