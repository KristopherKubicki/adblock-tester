<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Fingerprint</title>
  <style>
    :root {
      font-family: system-ui, sans-serif;
      --bg: #111;
      --card: #1e1e1e;
    }
    body {
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      gap: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-size: .9rem;
    }
    nav a:hover { text-decoration: underline; }
    h1 { margin: 0 0 0.5rem; text-align:center; }
    #fp {
      flex: 1 1 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .8rem;
      word-break: break-all;
    }
    th, td { padding: 0.2rem 0.5rem; text-align: left; }
    th { font-weight: 600; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ad Test</a>
    <a href="bots.html">Bots</a>
    <a href="fingerprint.html">Fingerprint</a>
  </nav>
  <h1>Browser Fingerprint</h1>
  <div id="fp"></div>
  <script>
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    let gpuVendor = '';
    let gpuRenderer = '';
    if (gl) {
      const dbg = gl.getExtension('WEBGL_debug_renderer_info');
      if (dbg) {
        gpuVendor = gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL);
        gpuRenderer = gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
      }
    }

    const data = {
      'User Agent': navigator.userAgent,
      'Languages': navigator.languages ? navigator.languages.join(', ') : '',
      'Platform': navigator.platform,
      'Hardware Concurrency': navigator.hardwareConcurrency,
      'Device Memory': navigator.deviceMemory,
      'Screen': `${screen.width} x ${screen.height}`,
      'Available Screen': `${screen.availWidth} x ${screen.availHeight}`,
      'Device Pixel Ratio': window.devicePixelRatio,
      'Screen Orientation': screen.orientation ? screen.orientation.type : '',
      'Color Depth': screen.colorDepth,
      'Pixel Depth': screen.pixelDepth,
      'Timezone Offset': new Date().getTimezoneOffset(),
      'Timezone Name': Intl.DateTimeFormat().resolvedOptions().timeZone,
      'Connection': navigator.connection
        ? `${navigator.connection.effectiveType} (${navigator.connection.downlink}Mbps)`
        : 'unknown',
      'Max Touch Points': navigator.maxTouchPoints,
      'Cookie Enabled': navigator.cookieEnabled,
      'Do Not Track': navigator.doNotTrack,
      'Browser Online': navigator.onLine,
      'WebDriver': navigator.webdriver,
      'GPU Vendor': gpuVendor,
      'GPU Renderer': gpuRenderer,
      'Local Storage': (function () {
        try { localStorage.setItem('t', '1'); localStorage.removeItem('t'); return 'yes'; } catch (e) { return 'no'; }
      })(),
      'Session Storage': (function () {
        try { sessionStorage.setItem('t', '1'); sessionStorage.removeItem('t'); return 'yes'; } catch (e) { return 'no'; }
      })(),
      'Plugins': navigator.plugins ? Array.from(navigator.plugins).map(p => p.name).join(', ') : '',
    };
    const container = document.getElementById('fp');
    const table = document.createElement('table');
    for (const [k, v] of Object.entries(data)) {
      const tr = document.createElement('tr');
      const th = document.createElement('th');
      th.textContent = k;
      const td = document.createElement('td');
      td.textContent = String(v);
      tr.appendChild(th);
      tr.appendChild(td);
      table.appendChild(tr);
    }
    container.appendChild(table);
  </script>
</body>
</html>
